<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Лаба 1</title>
</head>

<body>

    <div class="inside">
        <h1>Аниме</h1>
        <div class="search">
            <input type="text" class="DateFrom" id="Text" placeholder="Введите текст">
        </div>
        <div class="form-group col-md-5">
            <div class="row_one">
                <select class="form-control" id="selectSort">
                    <option value="no" selected>Сортировать по:</option>
                    <option value="kind">Типу</option>
                    <option value="ranked">Рейтингу</option>
                    <option value="popularity">Популярности</option>
                    <option value="name">Названию</option>
                    <option value="status">Статусу</option>
                    <option value="random">Рандом</option>
                    <option value="episodes">Эпизодам</option>
                    <option value="aired_on">В эфире</option>
                </select>

                <select class="form-control" id="selectKind">
                    <option value="no" selected> Выберите тип</option>
                    <option value="tv">TV</option>
                    <option value="movie">Фильм</option>
                    <option value="ova">OVA</option>
                    <option value="ona">ONA</option>
                    <option value="special">Особое</option>
                    <option value="music">Музыкальный</option>
                    <option value="tv_13">ТВ-13</option>
                    <option value="tv_24">ТВ-24</option>
                    <option value="tv_48">ТВ-48</option>
                </select>
            </div>
            <div class="row_two">
                <select class="form-control" id="selectStatus">
                    <option value="no" selected>Выберите статус</option>
                    <option value="anons">Анонсировано</option>
                    <option value="ongoing">Выходит</option>
                    <option value="released">Завершено</option>
                    <option value="all">Любой</option>
                </select>
                <select class="form-control" id="selectCensorship">
                    <option value="no" selected>Цензура</option>
                    <option value="true">Включено</option>
                    <option value="false">Отключено</option>
                </select>
            </div>

        </div>
        <button type="submit" class="btn btn-primary" id="Search">Найти</button>
    </div>

    <div class="blog-page">
        <div class="Result col-md">

        </div>
    </div>

    <!--scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
</body>

</html>
